{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>Funcionários</h4>
        <hr>
        <a class="btn btn-success" href="{% url 'employee_add' %}">Adicionar</a>
        <table class="table table-striped">
            <div class="row">
                    <form method="get">
                        <div class="col-lg-12">
                            <div class="input-group">
                                    <input class="form-control" type="text" name="search" id="search" placeholder="Search">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit" id="button-addon1">Search</button>
                                    </span>
                            </div>
                        </div>
                    </form>
                </div>
            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Departamento</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.nome }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.department }}</td>
                <td>
                    <a class="btn btn-warning" href="{% url 'employee_edit' employee.id %}">Editar</a>
                    <a class="btn btn-danger" href="{% url 'employee_delete' employee.id %}"
                       onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                </td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
